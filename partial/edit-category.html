<div class="row" style="margin-top: 8px;">
    <div class="col-lg-12">
        <form class="form-horizontal" onsubmit="return false">
            <div class="form-group">
                <label for="catId" class="col-lg-2 control-label">Category Id</label>
                <div class="col-lg-10">
                    <input disabled class="form-control" id="catId" ng-model="currentEditCategory.id" placeholder="Category Id">
                </div>
            </div>
            <div class="form-group">
                <label for="catName" class="col-lg-2 control-label">Category Name</label>
                <div class="col-lg-10">
                    <input class="form-control" id="catName" ng-model="newName" placeholder="Category Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button  class="btn btn-primary" apptouch="doSaveUpdate(newName)">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
